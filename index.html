<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header start -->

    <header class="header header__mobile">
      <div class="container">
        <nav class="navbar">
          <div class="header__logo">
            <a href="#"
              ><img src="https://bytrend.biz/images/logo.svg" alt="logo"
            /></a>
          </div>
          <div class="header__order">
            <ul class="nav">
              <li>
                <a href="#">Services</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Contacts</a>
              </li>
            </ul>

            <div class="header__actions">
              <a class="btn login" href="./pages/login.html">Log in</a>
              <a class="btn account" href="#">Open account</a>
              <a class="btn lang" href="#">ENG</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Header end -->

    <main class="forms">
      <section class="home">
        <div class="container">
          <fieldset>
            <form>
              <div class="brend">
                <div class="log">
                  <a href="https://bytrend.biz"
                    ><img src="https://bytrend.biz/images/logo.svg" alt="logo"
                  /></a>
                </div>
                <h1>Welcome to ByTrend!</h1>
                <div class="log-in">
                  <p>Let’s Sign up first?</p>
                  <a href="#">Log in</a>
                </div>
              </div>
              <div class="texts">
                <div class="text-1">
                  <label for="First name*">First name*</label>
                  <input type="text" placeholder="Your name"/>
                </div>
                <div class="text-2">
                  <label for="Last name*">Last name*</label>
                  <input type="text" placeholder="Your surname" />
                </div>
              </div>
              <div class="data">
                <label for="Birth date*">Birth date*</label>
                <input type="date" placeholder="06.12.1992"/>
              </div>
              <div class="about">
                <label class="name">Gender*</label>
                <div class="gender">
                  <div class="male">
                    <input name="gender" id="male" type="radio" />
                    <label for="male">male</label>
                  </div>
                  <div class="female">
                    <input name="gender" id="female" type="radio" />
                    <label for="female">female</label>
                  </div>
                </div>
              </div>
              <div class="login">
                <label for="Skype">Skype</label>
                <input type="email" placeholder="Your login Skype"/>
              </div>
              <div class="promo">
                <label for="Promo">Promo</label>
                <input type="text" placeholder="Your promo" />
              </div>
              <div class="btn-con">
                <button type="submit" ><a href="./pages/about.html">Continue</a></button>
              </div>
            </form>
          </fieldset>
        </div>
      </section>
    </main>
    <footer>
      <p>©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
    </footer>
  </body>
</html>
